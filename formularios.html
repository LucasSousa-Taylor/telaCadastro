<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <h1>formularios</h1>
    <form>
        <input type="text" placeholder="seu nome" />
        <br />
        <label for="email"> seu email </label>
        <input id="email" type="email" />
        <br />
        <input type="tel" placeholder="seu telefone" /> <br />
        <input type="number" max= "10" min="2" step="2" />
        <input type="file"> <br />
        <input type="color" /> <br />
        <input type="checkbox" id="checkbox-termos" /> <label>eu aceito os termos</label> <br />
        <p> escolha a cor </p>
        <input type="radio" name="qual sua cor" id="vermelho"/> <label for="vermelho">vermelho</label>
        <input type="radio" name="qual sua cor" id="verde"/> <label for="verde">verde</label>
        <input type="radio" name="qual sua cor" id="amarelo"/> <label for="amarelo">amarelo</label>
        <br />
        <label>filme favorito</label>
        <select multiple> <br />
            <option>fime A</option>
            <option>fime B</option>
            <option>fime C</option>
            <br />
        </select>
        <textarea></textarea>
        <button type="submit">
        enviar
        </button>
        <button type="reset">
        cancelar
        </button>
    </form>
</body>
</html>
