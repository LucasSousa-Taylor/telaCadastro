<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./cadastro.css" >
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />

</head>
<body>
    <main>
        <div id="divisoria">
        <h1 id="cadastro">Cadastrando Usuario</h1>              
            <section id="sect">  
                <form id="formulario"> 
                    <label for="userName" id="nome">Nome</label> 
                    <input type="text" id="userName" class="xy" placeholder="nome">
                    <br />
                    <label for="e-mail" id="usuario">Usuario</label>
                    <input type="email" id="mail" class="xy" placeholder="usuario@.com">
                    <br />
                    <label for="pass" id="senha">Senha</label>
                    <input type="password" id="pass" class="xy" placeholder="senha">
                </form>
            </section> 
        </div> 
    </main>
</body>
</html>
